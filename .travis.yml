language: rust

os:
  - linux
  - osx
  - windows

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

before_deploy: "./release-build.sh"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  skip_cleanup: true
  file: yj.*
  on:
    repo: bruceadams/yj
